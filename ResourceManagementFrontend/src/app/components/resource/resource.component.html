<p-table #dt [value]="resourceRowList" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="isLoading"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0" [globalFilterFields]="['name','code']">
        <ng-template pTemplate="caption">
            <p-toolbar>
                <div class="p-toolbar-group-left">
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Keyword" />
                <p-button icon="pi pi-search"></p-button>
            </div>
                <h3>Resource Catalog</h3>
                <div class="p-toolbar-group-right">
                    <button type="button" pButton icon="pi pi-plus" (click)="menu.toggle($event)"></button>
                </div>
        </p-toolbar>
        <p-menu #menu [popup]="true" [model]="items"></p-menu>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>RESOURCE NAME</th>
                <th>RESOURCE CODE</th>
                <th *ngFor="let header of headers">
                    {{header.resourceColumnName}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-resourceRow>
            <tr>
                <td>{{resourceRow.resource.name}}</td>
                <td>{{resourceRow.resource.code}}</td>
                <td class="item-data" *ngFor="let item of resourceRow.itemList">
                    {{item.resourceExtraItemValue}}
                </td>
            </tr>
        </ng-template>


        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">No data found.</td>
            </tr>
        </ng-template>
    </p-table>
