<div class="display-table">
    <h3 id="table-name">QUANTITY SURVEY</h3>
    <p-table [value]="projectRowDisplayList" dataKey="id" >
        <ng-template pTemplate="header">
            <tr>
                <th class="col-name" *ngFor = "let col of projectColList">
                    {{ col.projectColumnName }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-projectRow>
            <tr>
                <td pEditableColumn *ngFor = "let item of projectRow.itemList">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="item.value" (change)="itemUpdated(item)" (keyup.enter)="onEnter(item)">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{item.value}}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<button (click)="save()">Submit</button>
