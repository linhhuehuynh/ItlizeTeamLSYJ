<app-project-selector></app-project-selector>
<div id="display-table">
    <p id="table-name">QUANTITY SURVEY</p>
    <p-table [value]="projectRowDisplayList" dataKey="id" >
        <ng-template pTemplate="header">
            <tr>
                <th class="col-name p-text-center" *ngFor = "let col of projectColList" >
                    {{ col.projectColumnName | uppercase }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-projectRow>
            <tr>
                <td class="item-data" pEditableColumn *ngFor = "let item of projectRow.itemList">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="item.value" (keyup)="itemUpdated(item)">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{item.value}}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div id="bottom-area">
    <a id="template-router">Edit Quantity Survey Template</a>
    <button pButton type="button" label="Submit" icon="pi pi-check" iconPos="left" (click)="save()"></button>
</div>
<button (click)='cols()'>col</button>
<button (click)='rows()'>row</button>
<button (click)='items()'>item</button>
<button (click)='id()'>id</button>
<button (click)='changeId()'>changeId</button>
<button (click)='changeId()'>changeId</button>
